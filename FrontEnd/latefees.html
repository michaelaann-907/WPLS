<!DOCTYPE html>
<html lang="en">
<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/*
   General Styles
   Page: All
*/
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 0;
}

/*
   Header Styles
   Page: All
*/
header {
    background-color: teal;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 {
    font-size: 2.5em;
    margin: 0;
}

/*
   Navigation Styles
   Page: All
*/
nav {
    background-color: #1b283e;
    color: gold;
}

.bgimg 
{
  background-position: center;
  background-size: cover;
  background-image: url('https://images.unsplash.com/photo-1595123550441-d377e017de6a?q=80&w=3106&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
}


nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
}

nav li {
    margin: 0;
    padding: 15px;
}

nav a {
    text-decoration: none;
    color: gold;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: teal;
}

/*
   Main Content Styles
   Page: All
*/
main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


/*
   Button Container Styles
   Page: All
*/
.buttons-container {
    text-align: center;
    margin-top: 20px;
}

.buttons-container button {
    display: inline-block;
    background-color: teal;
    color: white;
    border: none;
    padding: 15px 30px;
    margin: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s, color 0.3s; /* Add color transition */
}

.buttons-container button:hover {
    background-color: gold;
    color: teal;
}

/*
   Footer Styles
   Page: All
*/
footer.site-footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: teal;
    color: white;
    text-align: center;
    padding: 10px;
}

/*
   Table Styles
   Page: Catalog Page
*/
#inventoryTableContainer {
    max-width: 100%;
    overflow-x: auto;
    margin-top: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #000;
    padding: 8px;
    text-align: left;
}

/*
   Styles for the "Action" column
   Page: Catalog Page
*/
#inventoryTable th:nth-child(11),
#inventoryTable td:nth-child(11) {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/*
   Button Styling in the Table
   Page: Catalog Page
*/
button.delete-button,
button.update-button {
    background-color: teal;
    color: white;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

button.delete-button:hover,
button.update-button:hover {
    background-color: gold;
    color: teal;
}
</style>

<body>
<header>
    <h1>Welcome to Wayback Public Library</h1>
    <p>Your Gateway to Knowledge</p>
</header>
<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="checkin.html">Check In</a></li>
        <li><a href="checkout.html">Check Out</a></li>

    </ul>
</nav>
<main>
    <section class="home">
        <!-- add content here later -->
        
            <p>
                <h2>Late Fee</h2>
                <br></br>
                <form id="lateFeeForm">
                <label for="patronId">Select Patron:</label>
                <select id="patronId" onchange="displayLateFee()">
                  <option value="1">Patron 1</option>
                  <option value="2">Patron 2</option>
                  <option value="3">Patron 3</option>
                </select>
                <br></br>
                <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" required>
                    <br></br>
                
                    <label for="currentDate">Current Date:</label>
                    <input type="date" id="currentDate" required>              
                  <br></br>
                <label for="lateFee">Late Fee Amount:</label>
                <input type="text" id="lateFee" readonly>
                <br></br>
                <label for="paymentAmount">Enter Payment Amount:</label>
                <input type="number" id="paymentAmount" min="0" required>
                <br></br>
                <div class="button-container">
                    <button type="button" onclick="calculateLateFee()">Calculate Late Fees</button>
                <button type="button" onclick="payLateFees()">Pay Late Fees</button>
                  </div>
                
                  <script>
                    function buttonClick(buttonNumber) {
                      alert('Button ' + buttonNumber + ' clicked!');
                    }
                  </script>
                
                
              </form>
              <div id="result"></div>
              <div id="receipt"></div>
              
              <script>
                function calculateLateFee() {
                  var dueDate = new Date(document.getElementById('dueDate').value);
                  var currentDate = new Date(document.getElementById('currentDate').value);
            
                  var timeDiff = currentDate - dueDate;
                  var daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
            
                  
                  var lateFeePerDay = 0.75; 
                
                  var lateFee = daysDiff > 0 ? daysDiff * lateFeePerDay : 0;
            
                  
                  document.getElementById('result').innerHTML = '<p>Late Fee: $' + lateFee.toFixed(2) + '</p>';
                }
              </script>
              <script>
                function displayLateFee() {
                 
                  var patronId = document.getElementById('patronId').value;
                  var lateFee = getLateFeeForPatron(patronId);
                  document.getElementById('lateFee').value = lateFee.toFixed(2);
                }
            
                function payLateFees() {
                  var patronId = document.getElementById('patronId').value;
                  var paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
                  var receipt = payLateFeesForPatron(patronId, paymentAmount);
            
                
                  document.getElementById('receipt').innerHTML = '<p>' + receipt + '</p>';
                  
                  
                  document.getElementById('lateFeeForm').reset();
                }
                function getLateFeeForPatron(patronId) {
                  return 10.00;
                }
            
                function payLateFeesForPatron(patronId, paymentAmount) {
                  var remainingLateFees = 0.00; 
                  return 'Payment of $' + paymentAmount.toFixed(2) + ' received. Remaining late fees: $' + remainingLateFees.toFixed(2);
                }
              </script></p>
    


    </section>
    <div class="buttons-container">
    </div>
</main>

<footer class="site-footer">
    <p>&copy; 2023 Wayback Public Library</p>
</footer>

</body>
</html>
